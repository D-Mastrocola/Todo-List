<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="/src/main.css" />
    <script src="/src/main.js" defer></script>
  </head>
  <body>
    <div class="list-container">
      <div class="list-title">
        <h2>List</h2>
      </div>
      <ul class="list">
        <li class="list-task">
          <label class="checkbox">
            <input class='selector' onclick="completeTask()" type="checkbox" />
            <span class='checkmark'></span>
            <h3 class="task">Work</h3>
          </label>
          <img class='trash-can'src="/images/trashcan.png"/>
        </li>
      </ul>
    </div>
  </body>
</html>
